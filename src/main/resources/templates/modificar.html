<!DOCTYPE html>
 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      >
    <head>
        <title>Guardar</title>
        <meta charset="UTF-8"/>
       
    </head>
    <body> 
        <div class="w3-container w3-center">
         <h1 class="text-center">Datos</h1>
        </div>
        
        <br/>
        <form th:action="@{/guardar}" method="post"  th:object="${customer}" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin"> 
            <input type="hidden" name="id_customer" th:field="*{id_customer}" />
            
            <br/>
            <label for="Curso"  > Nombre</label>
            <div class="w3-row w3-section"> 
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="nombre" th:field="*{nombre}"  type="text">
                </div>
            </div>  
            <br/> 
            <label for="Clase"  > Telefono</label>
             <div class="w3-row w3-section"> 
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="telefono" th:field="*{telefono}"  type="text">
                </div>
            </div> 
                  <br/> 
            <label for="Clase"  > Email</label>
             <div class="w3-row w3-section"> 
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="correo" th:field="*{correo}"  type="text">
                </div>
            </div>  
      
            
            <br/> 
  
            
            <p class="w3-center">
                <button class="w3-button w3-section w3-red w3-ripple"><a th:href="@{/}"  >Regresar</a></button>
                <button class="w3-button w3-section w3-green w3-ripple" value="Guardar"> Guardar </button>
            </p>
            
        </form>
    </body>
     
</html>
